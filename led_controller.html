<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Bookshelf LED Controller</title>
	
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/navbar-fixed-top.css" rel="stylesheet">
	<link href="./css/bootstrap-slider.css" rel="stylesheet">
	<link href="./css/colours.css" rel="stylesheet">
	<link href="./flat_ui_dist/css/flat-ui.css" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">	

  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
      
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
          </button>
		  <a class="navbar-brand" href="index.html">Home Server</a>
        </div>
        
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
			<li><a href="index.html">Home</a></li> 	
			<li class="active"><a href="bookshelf.html">LED Controller</a></li>
          </ul>
        </div>
        
      </div>
    </div>


	<div class="container">
		<div class="jumbotron">
			<div class="strip_on_off">
				LED Strip: 
			</div>

			<div class="choose_colour_option">
				<label class="radio">
					<input type="radio" class="colour_option" name="colour_type" id="choose_colour" value="select_premade_colours" data-toggle="collapse" data-target="#select_premade_colours">
					<h6>Colour Selection</h6>
				</label>
			</div>

			<div id="select_premade_colours" class="collapse">
				<div class="premade_colours">
					<div class="container text-center">
						<div class="row">

							<!--red row-->
                            
                            <div id="red_btn_1" class="col-sm-2" onclick="getBtnColour('(255, 0, 0) ')">
                                <div class="well palette-red1"></div>
                            </div>

                            <div id="red_btn_2" class="col-sm-2" onclick="getBtnColour('(255, 64, 0)')">
                                <div class="well palette-red2"></div>
                            </div>
                            
                            <div id="red_btn_3" class="col-sm-2" onclick="getBtnColour('(255, 128, 0)')">
                                <div class="well palette-red3"></div>
                            </div>
                            
                            <div id="red_btn_4" class="col-sm-2" onclick="getBtnColour('(255, 191, 0)')">
                                <div class="well palette-red4"></div>
                            </div>
                        
                            <div id="red_btn_5" class="col-sm-2" onclick="getBtnColour('(255, 255, 0)')">
                                <div class="well palette-red5"></div>
                            </div>
                        
                            <div id="red_btn_6" class="col-sm-2" onclick="getBtnColour('(255, 0, 0)')">
                                <div class="well palette-red6"></div>
                            </div>
							
							<!--green row-->
                            <div id="green_btn_1" class="col-sm-2" onclick="getBtnColour('(153, 204, 0)')">
                                <div class="well palette-green1"></div>
                            </div>
                        
                           <div id="green_btn_2" class="col-sm-2" onclick="getBtnColour('(102, 204, 0)')">
                                <div class="well palette-green2"></div>
                            </div>
                        
                            <div id="green_btn_3" class="col-sm-2" onclick="getBtnColour('(0, 204, 0)')">
                                <div class="well palette-green3"></div>
                            </div>
                        
                            <div id="green_btn_4" class="col-sm-2" onclick="getBtnColour('(0, 204, 51)')">
                                <div class="well palette-green4"></div>
                            </div>
                        
                            <div id="green_btn_5" class="col-sm-2" onclick="getBtnColour('(0, 204, 102)')">
                                <div class="well palette-green5"></div>
                            </div>
                        
                            <div id="green_btn_6" class="col-sm-2" onclick="getBtnColour('(255, 0, 0)')">
                                <div class="well palette-green6"></div>
                            </div>
							
							<!--blue row-->
                            <div id="blue_btn_1" class="col-sm-2" onclick="getBtnColour('(0, 255, 255)')">
                                <div class="well palette-blue1"></div>
                            </div>
                        
                            <div id="blue_btn_2" class="col-sm-2" onclick="getBtnColour('(0, 191, 255)')">
                                <div class="well palette-blue2"></div>
                            </div>
                        
                            <div id="blue_btn_3" class="col-sm-2" onclick="getBtnColour('(0, 128, 255)')">
                                <div class="well palette-blue3"></div>
                            </div>
                        
                            <div id="blue_btn_4" class="col-sm-2" onclick="getBtnColour('(0, 64, 255)')">
                                <div class="well palette-blue4"></div>
                            </div>
                        
                            <div id="blue_btn_5" class="col-sm-2" onclick="getBtnColour('(0, 0, 255)')">
                                <div class="well palette-blue5"></div>
                            </div>
                        
                            <div id="blue_btn_6" class="col-sm-2" onclick="getBtnColour('(64, 0, 255)')">
                                <div class="well palette-blue6"></div>
                            </div>
							
							<!--white row-->
                            <div id="white_btn_1" class="col-sm-2" onclick="getBtnColour('(255, 255, 255)')">
                                <div class="well palette-white"></div>
                            </div>
                        
                            <div id="white_btn_2" class="col-sm-2" onclick="getBtnColour('(217, 102, 255)')">
                                <div class="well palette-white2"></div>
                            </div>
                        
                            <div id="white_btn_3" class="col-sm-2" onclick="getBtnColour('(255, 102, 255)')">
                                <div class="well palette-white3"></div>
                            </div>
                        
                            <div id="white_btn_4" class="col-sm-2" onclick="getBtnColour('(255, 102, 217)')">
                                <div class="well palette-white4"></div>
                            </div>
                        
                            <div id="white_btn_5" class="col-sm-2" onclick="getBtnColour('(255, 102, 179)')">
                                <div class="well palette-white5"></div>
                            </div>
                        
                            <div id="white_btn_6" class="col-sm-2" onclick="getBtnColour('(255, 102, 140)')">
                                <div class="well palette-white6"></div>
                            </div>
						
						</div>
					</div>
				</div>
			</div>
	
			<div class="choose_colour_option">
				<label class="radio">
					<input type="radio" class="colour_option" name="colour_type" id="choose_colour" value="select_custom_colours" data-toggle="collapse" data-target="#select_custom_colours">
					<h6>Custom Colours</h6>
				</label>
			</div>

			<div id="select_custom_colours" class="collapse">
				<div class="custom_colour">
					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-10">
								<p>
									<b>Red</b>
									<br/>
									<input type="text" class="span8" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="RC" id="R" data-slider-tooltip="hide" data-slider-handle="round" />
								</p>
								<p>
									<b>Green</b>
									<br/>
									<input type="text" class="span8" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="GC" id="G" data-slider-tooltip="hide" data-slider-handle="round" />
								</p>
								<p>
									<b>Blue</b>
									<br/>
									<input type="text" class="span8" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="BC" id="B" data-slider-tooltip="hide" data-slider-handle="round" />
								</p>
                                
							</div>
						</div>
						<div id="RGB"></div>
						<br/>
						
                        Save to:
						<form>
							<select name="slot" data-toggle="select" class="form-control select select-default mrs mbm">
								<option value="0">Slot 1</option>
								<option value="1">Slot 2</option>
								<option value="2">Slot 3</option>
								<option value="3">Slot 4</option>
							</select>
							<input type="submit" value="Save" class="btn" onclick="saveColourToSlot('slot')">
						</form>
						
						<br/>
						
						<!--4 save slots-->
                        <div id="custom_slot_1" class="col-sm-3" onclick="getCustomSlotColour('1')">
                        <b>Slot 1</b>
                            <div class="well palette-red"></div>
                        </div>

                        <div id="custom_slot_2" class="col-sm-3" onclick="getCustomSlotColour('2')">
                        <b>Slot 2</b>
                            <div class="well palette-red"></div>
                        </div>
                        
                        <div id="custom_slot_3" class="col-sm-3" onclick="getCustomSlotColour('3')">
                        <b>Slot 3</b>
                            <div class="well palette-red"></div>
                        </div>
                        
                        <div id="custom_slot_4" class="col-sm-3" onclick="getCustomSlotColour('4')">
                        <b>Slot 4</b>
                            <div class="well palette-red"></div>
                        </div>
						<br/>

					</div>
				</div>
			</div>

            <div class="choose_effects">
				<label class="radio">
					<input type="radio" class="colour_option" name="colour_type" id="choose_colour" value="select_effects" data-toggle="collapse" data-target="#select_effects">
					<h6>Effects</h6>
				</label>
			</div>
            <div id="select_effects" class="collapse">
                <div class="effects">
                    <div class="container-fluid">
                        <div class="led_custom">
                            <div class="col-sm-10">
                                <label class="radio">
                                    <input type="radio" onclick="leds_off()" name="SelectEffect" id="optionsRadios1" value="option1" data-toggle="radio" checked="">
                                    <h6>None</h6>
                                </label>
    
                                <label class="radio">
                                    <input type="radio" onclick="rainbowEffect()" name="SelectEffect" id="optionsRadios2" value="option2" data-toggle="radio">
                                    <h6>Rainbow</h6>
                                </label>
                                        
                                <label class="radio">
                                    <input type="radio" onclick="glowEffect()" name="SelectEffect" id="optionsRadios3" value="option3" data-toggle="radio">                                                                       
                                    <h6>Glow</h6>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
            
            <div class="off">
				<label class="radio">    
					<input type="radio" onclick="leds_off()" class="colour_option" name="colour_type" id="leds_off">
					<h6>Off</h6>
				</label>
			</div>
            
		</div>
	</div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>	<!--bootstrap-->
	<script src="./js/bootstrap-slider.js"></script>	<!--bootstrap slider-->
	<script src="./js/app.js"></script>
	<script src="./flat_ui_dist/js/flat-ui.min.js"></script> <!--flat ui-->

  </body>
</html>
