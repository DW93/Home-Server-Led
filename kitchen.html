	<div class="container">
		<div class="jumbotron">
			<div class="strip_on_off">
				LED Strip:
				<tr>
					<td class="pbm">
						<span class="bootstrap-switch-square">
							<input type="checkbox" checked data-toggle="switch" data-on-label="<i class='fui-check'></i>" data-off-label="<i class='fui-cross'></i>" name="switch-04" id="custom-switch-04" />
						</span>
					</td>
				</tr>
			</div>

			<div class="choose_colour_option">
				<label class="radio">
					<input type="radio" class="colour_option" name="colour_type" id="choose_colour" value="select_premade_colours" data-toggle="collapse" data-target="#select_premade_colours">
					Colour Selection
				</label>
			</div>

			<div id="select_premade_colours" class="collapse" style="background:#BDC3C7;">
				<div class="container-fluid">
					<div class="premade_colours">
						<div class="span1">
							<div class="pallete-item">
								<dl class="palette palette-red"></dl>
							</div>
						</div>
												
						<div class="span1">
							<div class="pallete-item">
								<dl class="palette palette-orange"></dl>
							</div>
						</div>
											
						<div class="span1">
							<div class="pallete-item">
								<dl class="palette palette-green"></dl>
							</div>
						</div>
											
						<div class="span1">
							<div class="pallete-item">	
								<dl class="palette palette-purple"></dl>
							</div>
						</div>
					</div>
				</div>
			</div>
	
			<div class="choose_colour_option">
				<label class="radio">
					<input type="radio" class="colour_option" name="colour_type" id="choose_colour" value="select_custom_colours" data-toggle="collapse" data-target="#select_custom_colours">
	            <!--<input type="radio"                       name="SelectEffect" id="optionsRadios1" value="option1" data-toggle="radio" checked="">-->
					Custom Colours
				</label>
			</div>

			<div id="select_custom_colours" class="collapse">
				<div class="custom_colour">
					<div class="container-fluid">
						<div class="row">
							<div class="led_custom">
								<div class="col-sm-10">
									<p>
										<b>Red</b>
										<br/>
										<input type="text" class="span8" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="RC" id="R" data-slider-tooltip="hide" data-slider-handle="round" />
									</p>
		
									<p>
										<b>Green</b>
										<br/>
										<input type="text" class="span8" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="GC" id="G" data-slider-tooltip="hide" data-slider-handle="round" />
									</p>
		
									<p>
										<b>Blue</b>
										<br/>
										<input type="text" class="span8" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="BC" id="B" data-slider-tooltip="hide" data-slider-handle="round" />
									</p>
								</div>
							</div>
						</div>
						<div id="RGB"></div>
						<br/>
					</div>
				</div>
			</div>

			<br/>
			Effects: 
			<div class="effects_on_off" style="background:#FFFFFF;">
				<div class="container-fluid">
					<div class="row">
						<div class="led_custom">
							<div class="col-sm-10">
								<label class="radio">
									<input type="radio" name="SelectEffect" id="optionsRadios1" value="option1" data-toggle="radio" checked="">
									None
								</label>
										
								<label class="radio">
									<input type="radio" name="SelectEffect" id="optionsRadios2" value="option2" data-toggle="radio">
									Rainbow
								</label>
										
								<label class="radio">
									<input type="radio" name="SelectEffect" id="optionsRadios3" value="option3" data-toggle="radio">
									                                                                            
									Fade
								</label>
							</div>
						</div>
					</div>
					<br/>
				</div>
			</div>
